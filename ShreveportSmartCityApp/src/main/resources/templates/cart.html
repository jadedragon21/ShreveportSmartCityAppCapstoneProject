<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/fragments :: head"></head>

<body>
<div th:replace="fragments/fragments :: navbar"></div>

<main role="main">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3"style="text-align:center">Ramazon FP Store</h1>
            <h3 class="display-3" style="text-align:center">Your Cart</h3>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="card col-md-3 large-product-card" th:each="product:${cart}">

                <img style="width: 150px" th:src="@{${product.key.image}}"/>
                <p th:text="${product.key.name}"></p>
                <h4>Price:</h4>
                <p th:text="${product.key.price}"></p>
                <h4># of items:</h4>
                <p th:text="${product.value}"></p>

                <br />
                <form action="#" th:action="@{/cart/{id}(id=${product.key.id})}" th:method="post" >
                    <input type="hidden" name="_method" value="post" />
                    <button type="submit" id="submitButton"  class="btn btn-warning">Remove from Cart </button>
                </form>


            </div>
        </div>

    </div>

    <br />
    <div class="container">
        <a id="checkout-button"  class="btn" href="/checkout"><button class="btn btn-dark">Checkout</button></a>
    </div>

    <footer th:replace="fragments/fragments :: footer"></footer>
</body>
</html>
